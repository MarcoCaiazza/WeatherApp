<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./WeatherApp.css" />
    <title>WeatherApp</title>
    <a target="_blank" href="https://icons8.com/icon/XU3XKgdpT0qG/ricerca"></a>
    <a target="_blank" href="https://icons8.com"></a>
  </head>
  <body>
    <div class="containerForm">
      <form id="myForm">
        <label for="search">
          <input type="text" id="search" placeholder="City" />
          <button id="submit"></button>
        </label>
      </form>
    </div>
    <div class="container">
      <div id="containerLoc">
        <span id="loc"></span>
      </div>
      <div class="containerDegrees">
        <div id="iconApp"></div>
        <div id="degrees">Â°C</div>
      </div>
      <div class="containerWindHumidity">
        <div id="windData">Wind Speed :</div>
        <div id="humidityData">Humidity :</div>
      </div>
    </div>
    <div class="box_day_hours">
      <div class="box_day">
        <div class="hour_degrees">
          <div class="hour">06:00</div>
          <div class="icon"></div>
          <div class="degrees_day"></div>
        </div>
        <div class="hour_degrees">
          <div class="hour">09:00</div>
          <div class="icon"></div>
          <div class="degrees_day"></div>
        </div>
        <div class="hour_degrees">
          <div class="hour">12:00</div>
          <div class="icon"></div>
          <div class="degrees_day"></div>
        </div>
        <div class="hour_degrees">
          <div class="hour">15:00</div>
          <div class="icon"></div>
          <div class="degrees_day"></div>
        </div>
        <div class="hour_degrees">
          <div class="hour">18:00</div>
          <div class="icon" id="18"></div>
          <div class="degrees_day"></div>
        </div>
        <div class="hour_degrees">
          <div class="hour">21:00</div>
          <div class="icon"></div>
          <div class="degrees_day"></div>
        </div>
        <div class="hour_degrees">
          <div class="hour">00:00</div>
          <div class="icon"></div>
          <div class="degrees_day"></div>
        </div>
        <div class="hour_degrees">
          <div class="hour">03:00</div>
          <div class="icon"></div>
          <div class="degrees_day"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./WeatherApp.js"></script>
</html>
